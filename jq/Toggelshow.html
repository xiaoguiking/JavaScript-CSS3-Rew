<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>显示隐藏</title>
    <script src="./jquery-3.5.1.js"></script>
    <style>
      .box {
        height: 20px;
        width: 100%;
        background: cyan;
      }
    </style>
  </head>
  <body>
    <div id="divMsg">Hello world</div>
    <input type="button" value="显示" id="btnShow" />
    <input type="button" value="隐藏" id="btnHide" />
    <input type="button" value="修改内容为Hello world， too" id="btnChange" />
   <img src="" alt="">
    <hr />
    <div class="box">参照物元素</div>
    <script type="text/javascript">
      $("#btnShow").on("click", function () {
        $("#divMsg").show();
      });
      $("#btnHide").on("click", function () {
        $("#divMsg").css({ display: "none" });
      });
      $("#btnChange").on("click", function () {
        $("#divMsg").text("内容改变");
      });

      $("<div />")
        .css("border", "1px solid blue")
        .html("动态创建的元素")
        .addClass("box1")
        .appendTo(".box");

      $("div")
        .filter(".box")
        .on("click", function () {
          console.log("点击添加的新元素");
          confirm("添加创建的新元素");
        });
    </script>
  </body>
</html>
