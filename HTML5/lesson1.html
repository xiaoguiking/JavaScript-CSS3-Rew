<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <h2>可编辑列表</h2>
    <ul contenteditable="true">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
    <header>头部</header>
    <nav>导航</nav>
    <article>文档</article>
    <section>
      页面内容进行分块，通常由内容以及标题组成
    </section>
    <aside>
      用来表示当前页面或文章的附属信息部分
    </aside>
    <footer>底部</footer>
    <time datetime="2011-02-8">2011-02-8</time>
    <article>
      <header>
        <hgroup>
          <h1>文章主标题</h1>
          <h2>文章子标题</h2>
        </hgroup>
        <p>
          <time datetime="2010-8-2">2010-8-2</time>
        </p>
      </header>
      <p>正文</p>
    </article>
    <input type="text" autofocus />
    <hr />
    <input list="data" />
    <datalist id="data" style="display: block;">
      <option value="good morning"></option>
      <option value="good morning"></option>
      <option value="good morning"></option>
    </datalist>
    <input type="text" autocomplete="on" />
    <input pattern="[0-9][A-Z]{3}" name="part" placeholder="输入内容" />

    <details>
      <summary>点击展开详细内容</summary>
      <p>内容1</p>
      <p>内容2</p>
    </details>

    <mark>高亮显示元素展示</mark>
    <mark>高亮显示元素展示123123</mark>
    <meter>12312313123</meter>
  </body>
</html>
